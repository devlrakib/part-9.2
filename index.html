<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Complex Grid And Flexbox With Query</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h2>Complex Grid And Flexbox With Query</h2>
        <hr>
    </header>
    
    <main>
        <section class="row">
            <img src="./images/1st motivational.jpeg" alt="">
        </section>

        <section class=" row second_row">
            <div>
                <img src="./images/1st motivational.jpeg" alt="">
            </div>
            <div>
                <img src="./images/2nd motivational.jpeg" alt="">
            </div>
            <div class="second_row_third_container">
                <div>
                    <img src="./images/1st motivational.jpeg" alt="">
                </div>

                <div>
                    <img src="./images/2nd motivational.jpeg" alt="" style="height: 134px;">
                </div>
            </div>
        </section>

        <section class="row third_row">
            <div>
                <img src="./images/1st motivational.jpeg" alt="">
            </div>
            <div class="third_row_second_container">
                <div>
                    <img src="./images/2nd motivational.jpeg " alt="">
                </div>
                <div>
                    <img src="./images/2nd motivational.jpeg " alt="">
                </div>
                <div>
                    <img src="./images/2nd motivational.jpeg " alt="">
                </div>
                <div>
                    <img src="./images/2nd motivational.jpeg " alt="">
                </div>
            </div>
            <div>
                <img src="./images/1st motivational.jpeg" alt="">
            </div>

        </section>
    </main>
    
</body>
</html>
